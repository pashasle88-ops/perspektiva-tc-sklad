<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перспектива ТЦ - Обслуживание систем безопасности</title>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a3a8f 0%, #2a4ba8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #f86604;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .loading-container p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            color: #333;
        }
        
        .error-message h2 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .contact-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #f86604;
        }
        
        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        #main-content {
            display: none;
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-container">
        <div class="spinner"></div>
        <h1>Перспектива ТЦ</h1>
        <p>Загрузка сайта...</p>
    </div>
    

    <div id="main-content"></div>
    

    <script src="proekt.js"></script>
    
    <script>

        async function loadSiteContent() {
            try {

                const cssLink = document.createElement('link');
                cssLink.rel = 'stylesheet';
                cssLink.href = 'proekt.css';
                document.head.appendChild(cssLink);
                
                const response = await fetch('proekt.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                

                document.getElementById('main-content').innerHTML = html;
                

                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    

                    if (window.initAllFunctions) {
                        window.initAllFunctions();
                    } else {

                        setTimeout(initBasicFunctions, 100);
                    }
                }, 300);
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error-message">
                        <h2><i class="fas fa-exclamation-triangle"></i> Ошибка загрузки</h2>
                        <p>Не удалось загрузить контент сайта. Возможно, файл proekt.html отсутствует или поврежден.</p>
                        <div class="contact-info">
                            <p><strong>Свяжитесь с нами:</strong></p>
                            <p><i class="fas fa-phone"></i> +7 (495) 316-77-27</p>
                            <p><i class="fas fa-envelope"></i> info@perspektiva-tc.ru</p>
                        </div>
                    </div>
                `;
            }
        }

        function initBasicFunctions() {
            console.log('Инициализация базовых функций...');

            const functions = [
                'initSmoothScroll',
                'initContactForm', 
                'initPhoneMask',
                'initScrollToTop',
                'initNavHighlight',
                'initAnimations',
                'initSupportWidget',
                'initFAQAccordion'
            ];
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    try {
                        window[funcName]();
                        console.log(`✓ ${funcName} запущена`);
                    } catch (e) {
                        console.warn(`✗ Ошибка в ${funcName}:`, e);
                    }
                }
            });
            if (typeof PriceCalculator === 'function') {
                try {
                    window.priceCalculator = new PriceCalculator();
                    window.priceCalculator.init();
                    console.log('✓ Калькулятор цен инициализирован');
                } catch (e) {
                    console.warn('✗ Ошибка инициализации калькулятора:', e);
                }
            }
            
            console.log('✅ Базовые функции инициализированы');
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSiteContent);
        } else {
            loadSiteContent();
        }
    </script>
</body>
</html>
